buildscript {
    ext.kotlin_version = '1.4.32'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects{
    apply plugin: 'kotlin'
    apply plugin: 'java'
}
